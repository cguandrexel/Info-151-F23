<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7ab68a398d.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Fancy App -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css"/>

    <link rel="stylesheet" href="css/styles.css">
    <title>Week 10 Fancy App</title>
</head>

<body>
    
    <section id="sign-in-container">
        <form action="#">
            <div class="close-button-container">
                <button class="close-btn" id="close-sign-in-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="User Name"> 
            <input type="text" placeholder="Password"> 
            <div id="sign-in-button-container">
                <button class="white-btn">Sign In</button>
            </div>
        </form>
    </section>

    <section id="sign-up-container">
        <form action="#">
            <div class="close-button-container">
                <button class="close-btn" id="close-sign-up-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="input-container">
                <input type="text" placeholder="First Name"> 
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Zip Code">
                <input type="text" placeholder="Phone Number">
                <input type="text" placeholder="Email">
            </div>
            <!-- <input type="text" placeholder="First Name"> 
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Email"> -->
            <div id="sign-up-button-container">
                <button class="white-btn">Sign Up</button>
            </div>
        </form>
    </section>

    <header>

        <section id="logo-container">
            <img src="img/logo.svg" alt="waterdrop logo">
        </section>

        <nav id="main-nav">
            <ul>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">Impact</a>
                </li>
                <li>
                    <a href="#">Locations</a>
                </li>
            </ul>
        </nav>

        <section id="sign-in-up-buttons">
            <button class="green-btn" id="sign-in-btn">Sign In</button>
            <button class="white-btn" id="sign-up-btn">Sign Up</button>
        </section>

        <section id="burger-container">
            <button>
                <i class="fa-solid fa-bars" id="burger-bars"></i>
                <i class="fa-solid fa-xmark hide-burger-x" id="burger-x"></i>
            </button>
            
        </section>

    </header>

    <section id="hero"></section>

    <!-- Fancy Carousel -->
    <section id="fancyCarousel">
        <div id="fc-grid-item">
            <h1>Fancy Carousel</h1>
            <div class="f-carousel" id="myCarousel">
                <div class="f-carousel__slide"><img src="img/fancy_app/image-1.jpg" alt=""></div>
                <div class="f-carousel__slide"><img src="img/fancy_app/image-2.jpg" alt=""></div>
                <div class="f-carousel__slide"><img src="img/fancy_app/image-3.jpg" alt=""></div>
                <div class="f-carousel__slide"><img src="img/fancy_app/image-4.jpg" alt=""></div>
            </div>
        </div>
    </section>

    <div id="validation-btn">
        <a href="https://validator.w3.org/nu/?doc=https://week-8-signupform-js--info-151-cguan.netlify.app/?#" target="_blank">
            <img src="img/html-logo.svg" alt="Valid HTML 5">
        </a>
    </div>

    <!-- For Fancy Carousel: https://fancyapps.com/carousel/getting-started/ -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>

    <script src="js/scripts-dist.js"></script>
    
</body>

</html>
